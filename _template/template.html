<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link rel="icon" href="../common/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
    <link rel="stylesheet" href="../reveal.js-3.8.0/css/reveal.css" />

    <link rel="stylesheet" href="../common/css/common.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../reveal.js-3.8.0/lib/css/monokai-sublime.css" />
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "../reveal.js-3.8.0/css/print/pdf.css"
        : "../reveal.js-3.8.0/css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-transition="slide" data-background-image="../common/img/shapes/Fixed_Shape_2_SVG/Fixed_Shape_2_CapgeminiBlue_RGB.svg">

          <p class="credits">by twawrzyn</p>
        </section>
        <section data-transition="slide" data-background-image="../common/img/shapes/Fixed_Shape_3_SVG/Fixed_Shape_3_CapgeminiBlue_RGB.svg">
          <h2 class="white">Agenda</h2>
          <ul class="no-bullet">
            <li class="fragment">
              <h3 class="white">Basics</h3>
            </li>
            <li class="fragment">
              <h3 class="white">LI</h3>

              </ul>

          <pre class="fragment"><code>
snippet
            </code></pre>
        </section>
      </div>
    </div>
    <script src="../reveal.js-3.8.0/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        history: true,
        dependencies: [
          { src: "../reveal.js-3.8.0/plugin/highlight/highlight.js", async: true },

          { src: "../reveal.js-3.8.0/plugin/zoom-js/zoom.js", async: true },
          { src: "../reveal.js-3.8.0/plugin/notes/notes.js", async: true }
